<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="box">
        <form action="" class="form1">
            <input type="text" name="display" id="result">
            <div class="row">
                <input data-value="AC" class="button" type="button" value="AC">
                <input data-value="+/-" class="button" type="button" value="+/-">
                <input data-value="%" class="button" type="button" value="%">
                <input data-value="/" class="button operators" type="button" value="/">
            </div>
            <div class="row">
                <input data-value="7" class="button" type="button" value="7">
                <input data-value="8" class="button" type="button" value="8">
                <input data-value="9" class="button" type="button" value="9">
                <input data-value="*" class="button operators" type="button" value="*">
            </div>
            <div class="row">
                <input data-value="4" class="button" type="button" value="4">
                <input data-value="5" class="button" type="button" value="5">
                <input data-value="6" class="button" type="button" value="6">
                <input data-value="-" class="button operators" type="button" value="-">   
            </div>
            <div class="row">
                <input data-value="1" class="button" type="button" value="1">
                <input data-value="2" class="button" type="button" value="2">
                <input data-value="3" class="button" type="button" value="3">
                <input data-value="+" class="button operators" type="button" value="+">
            </div>
            <div class="row">
                <input data-value="0" class="button" type="button" id="zero" value="0">
                <input data-value="." class="button" type="button" value=".">
                <input data-value="=" class="button operators" type="button" value="=">
            </div> 
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
